<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperDoc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainPage">
        <div class="header">
            <div class="logo-container">
                <img src="logo.svg" alt="WhisperDoc Logo" class="logo">
                <h1>WhisperDoc</h1>
            </div>
        </div>

        <div class="section">
            <h2>Patienteninformation</h2>
            <div class="recording-controls">
                <div class="input-group">
                    <input type="text" id="filename" placeholder="Patientenidentifikation eingeben" class="input">
                </div>
                <div class="button-group">
                    <button id="startRecording" class="button primary">Aufnahme starten</button>
                    <button id="stopRecording" class="button danger" disabled>Aufnahme stoppen</button>
                </div>
            </div>
        </div>

        <div class="section status-section" id="statusSection">
            <div class="status-header">
                <h2>Statusmeldungen</h2>
                <button id="toggleStatus" class="button toggle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
            <div id="statusMessages" class="status-messages hidden"></div>
        </div>

        <div class="footer">
            <button id="settingsButton" class="button settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Einstellungen
            </button>
        </div>
    </div>

    <div class="container hidden" id="settingsPage">
        <div class="header">
            <h1>Einstellungen</h1>
            <button id="backButton" class="button back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
        </div>

        <div class="section">
            <h2>Transkription</h2>
            <div class="input-group">
                <select id="transcriptionService" class="input">
                    <option value="amazon">Amazon Transcribe</option>
                    <option value="amazon-medical">Amazon Medical Transcribe</option>
                    <option value="whisper">OpenAI Whisper</option>
                </select>
            </div>
            <button id="saveTranscriptionService" class="button primary">Speichern</button>
            <div id="transcriptionStatus" class="status-message"></div>
        </div>

        <div class="section">
            <h2>KI-Anweisung</h2>
            <div class="input-group">
                <textarea id="aiInstruction" placeholder="Anweisung fÃ¼r die KI eingeben" class="textarea" rows="4"></textarea>
            </div>
            <button id="saveInstruction" class="button primary">Speichern</button>
            <div id="instructionStatus" class="status-message"></div>
        </div>

        <div class="section">
            <h2>Webhook-Konfiguration</h2>
            <div class="input-group">
                <input type="text" id="webhookUrl" placeholder="Webhook URL eingeben" class="input">
            </div>
            <button id="saveWebhook" class="button primary">Speichern</button>
            <div id="webhookStatus" class="status-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
